  <div class="container">
    <div class="title">Contact Me</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="subodh" required>
          </div>
          <div class="input-box">
            <span class="details">Last Name</span>
            <input type="text" placeholder="thakur" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="subodh@mail.com" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="(91) xxxxx-xxxxx" required>
          </div>
          <div class="input-box">
            <span class="details">Message</span>
            <input type="text" placeholder="Leave few words" required>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
